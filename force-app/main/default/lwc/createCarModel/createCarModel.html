<template>
    <template if:true={showCarModelForm}>
        <lightning-card title="Add a Car Model">

        <lightning-button label="Show Car Models" variant="brand" icon-name="utility:list" icon-position="right" 
            onclick={showListView} slot="actions"></lightning-button>
        
        <lightning-record-edit-form object-api-name="Car_Model__c" onsuccess={createCarModel}>
                <form>
                    <lightning-input-field field-name={carmodelname_field} placeholder="Please Enter Model Name..">
                    </lightning-input-field>

                    <lightning-input-field field-name={car_field}></lightning-input-field>

                    <lightning-input-field field-name={carengine_field} placeholder="Please Enter Engine..">
                    </lightning-input-field>

                    <lightning-input-field field-name={carseats_field}></lightning-input-field>

                    <lightning-input-field field-name={carprice_field} placeholder="Please Enter Base Price..">
                    </lightning-input-field>

                    <footer class="slds-card__footer">
                        <div class="slds-button-group" role="group">
                            <lightning-button class="slds-var-m-around_small" type="submit" variant="brand" label="Add Car Model"></lightning-button>
                            <lightning-button class="slds-var-m-around_small" label="Reset" variant="destructive" onclick={clear}></lightning-button>
                        </div>
                    </footer>
                </form>
        </lightning-record-edit-form>
        </lightning-card>
    </template>

    <template if:true={showCarModels}>
        <template if:true={carModels}>
            <lightning-card title="Car Model List">
                <lightning-button label="New Car Model" variant="brand" icon-name="utility:new" icon-position="right"
                    onclick={showFormView} slot="actions"></lightning-button>

                <lightning-datatable key-field="Id"
                data={carModels}
                columns={columns}
                show-row-number-column="true"
                hide-checkbox-column="true"></lightning-datatable>
            </lightning-card>
        </template>

        <template if:true={showViewModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                      <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeViewModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">View Car Model</h2>
                    </header>
    
                    <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                        
                        <dl class="slds-list_horizontal slds-wrap">

                            <dt class="slds-item_label slds-truncate" title="Name">Request Id :</dt>
                            <dd class="slds-item_detail slds-truncate">{record.Name}</dd>
    
                            <dt class="slds-item_label slds-truncate" title="Certification__c">Certification :</dt>
                            <dd class="slds-item_detail slds-truncate">{record.Certification__c}</dd>
    
                            <dt class="slds-item_label slds-truncate" title="Employee__c">Employee :</dt>
                            <dd class="slds-item_detail slds-truncate">{record.Employee__c}</dd>
    
                            <dt class="slds-item_label slds-truncate" title="Voucher__c">Voucher :</dt>
                            <dd class="slds-item_detail slds-truncate">{record.Voucher__c}</dd>
    
                            <dt class="slds-item_label slds-truncate" title="Due_Date__c">Due Date :</dt>
                            <dd class="slds-item_detail slds-truncate">
                                <lightning-formatted-date-time value={record.Due_Date__c}>
                                </lightning-formatted-date-time>
                            </dd>
    
                        </dl>
    
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_destructive" onclick={closeViewModal}>Close</button>
                    </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

    </template>
</template>
